<html>
    <head>
        <title> JS Revision</title>
    </head>
    <body>
        <img src="bulb_off.jpg" id="image">
    <button onclick="bulbOn()"> Turn Off</button>
<button onclick="bulbOff()"> Turn On</button>    
</body>
<script>
    function bulbOn(){
        document.getElementById('image').src="bulb_off.jpg"
    }
    function bulbOff(){
        document.getElementById('image').src="bulb_on.jpg"
    }
</script>
    </html>
